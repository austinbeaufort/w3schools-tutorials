<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery Slideshow</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="https://images.unsplash.com/photo-1551567974-df92b88aba00?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80" style="width:100%" alt="New England Sunset">
            <div class="text">New England Sunset</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="https://images.unsplash.com/photo-1551623100-91064afb69bd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" style="width:100%" alt="lush green valleys">
            <div class="text">Lush Green Valleys</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="https://images.unsplash.com/photo-1535507568891-fd46651fe8c8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" style="width:100%" alt="coral reef">
            <div class="text">Coral Reef</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
